{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %} 


<h1>Welcome to Quizle</h1>

{if user}
{% for topic in my_following %} 
<div class='card'>
    <div class="card-content">
        <span class="card-title">{{topic.name}}</span>
        {% for quiz in quiz %} 
        <p>{{ quiz.name }}</p>
        {% endfor %}
    </div>
    <div class="card-action">
        <form action="{% url 'unassoc_topic' topic.id%}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn">Remove Topic</button>
        </form>
      </div>
</div>
{% endfor %}

{% endblock %}
