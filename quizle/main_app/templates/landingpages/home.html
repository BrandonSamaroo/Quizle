{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %} 


<h1>Welcome to Quizle</h1>
{% for topic in my_following %} 
<div class='card'>
    <div class="card-content">
        <span class="card-title">{{topic.name}}</span>
        {% for quiz in quiz %} 
        <p>{{ quiz.name }}</p>
        {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock %}
