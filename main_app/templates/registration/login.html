{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %} 
<div class="login-page">
    <h1>LOGIN</h1>

    <form action="" method="post">
        {% csrf_token %}

            {{ form.as_table }}

        <input type="hidden" value="{{next}}" name="text">
    </form>
</div>


 {% endblock %}
