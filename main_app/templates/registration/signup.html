{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %} 

    <h1>Sign up</h1>
    <hr>

    {% if error_message %}
        <h4>{{error_message}}</h4>
    {% endif %}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Signup" class="btn">
    </form>


 {% endblock %}
